<div class="page-container " ng-controller="returnCtrl">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Return Book</h2>
                    <ol class="breadcrumb">
                        <li> <a href="#/dashboard">Home</a> </li>
                        <li class="active"> <strong>Return Book</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-12"> </div>
            </div>

            <!-- table start -->
            <div class="wrapper-content ">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content collapse in">
                                <div class="widgets-container">
                                    <label style="font-size:20px; font-family: Times New Roman;">Select Return
                                        Date:</label>
                                    <select ng-model="date" style="width:30%; height:30px;">
                                        <option ng-repeat="x in search" value="{{x.id}}">{{x.rdate}}</option>
                                    </select>
                                    <input type="submit" value="Search" ng-click="update(date)"
                                        style="background-color: #fc8804; border: black; color:white; width:100px; height:35px; font-size: 20px;font-family: Times New Roman;"><br>
                                    <br>
                                    <table datatable="ng" dt-options="dtOptions"
                                        class="table table-striped table-bordered table-hover dataTables-example"
                                        style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                        <thead style="background: #fc8804;color: white;font-family: raleway">
                                            <tr>
                                                <th>S.no</th>
                                                <th>I_ts</th>
                                                <th>Visitor Name</th>
                                                <th>Book Name</th>
                                                <th>PerDay Cost</th>
                                                <th>Issue Date</th>
                                                <th>Return Date</th>
                                                <th>Payment</th>
                                                <th>Quantity</th>
                                                <th>UnPaid</th>
                                                <th>Paid</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="x in take">
                                                <td class="project-status" style="font-family: raleway">
                                                    {{$index + 1}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.i_ts}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.v_name}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.b_name}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.pd_cost}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.idate}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.rdate}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.payment}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.quantity}}</td>
                                                <td><a data-toggle="modal" data-target="#myModal"
                                                        ng-click="Editreturn(x);">
                                                        <i class="fa fa-thumbs-down" aria-hidden="true"></i></a>
                                                </td>
                                                <td><a ng-click="deletereturn(x.id);">
                                                        <i class="fa fa-thumbs-up" aria-hidden="true"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-sm" style="width: 700px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <label class="col-md-3 control-label">Return Date</label>
                                    <div class="input-group date form_datetime col-md-6">
                                        <input type="text" ng-model="editr.rdate" class="form-control" required />
                                    </div>
                                    <br>
                                    <label class="col-md-3 control-label">Payment</label>
                                    <div class="input-group date form_datetime col-md-6">
                                        <input type="text" ng-model="editr.payment" class="form-control" required />
                                    </div>
                                    <br>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn green" data-dismiss="modal"
                                        ng-click="updatereturn(editr)">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- table end -->

        </div>
    </div>

</div>

<style>
    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: 0;
    }

    .fadeInRight {
        -webkit-animation-name: fadeInRight;
        animation-name: auto;
    }

    .ui-datepicker-trigger {
        position: absolute;
        margin-top: -28px;
        right: 15px;
        border: none;
        background-color: transparent;
    }
</style>
