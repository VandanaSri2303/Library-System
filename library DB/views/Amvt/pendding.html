<div class="page-container " ng-controller="penddingCtrl">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Pendding Payments</h2>
                    <ol class="breadcrumb">
                        <li> <a href="#/dashboard">Home</a> </li>
                        <li class="active"> <strong>Pendding Payments</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-12"> </div>
            </div>


            <!-- table start -->
            <div class="wrapper-content ">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content collapse in">
                                <div class="widgets-container">
                                    <table datatable="ng" dt-options="dtOptions"
                                        class="table table-striped table-bordered table-hover dataTables-example"
                                        style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                        <thead style="background: #fc8804;color: white;font-family: raleway">
                                            <tr>
                                                <th>S.no</th>
                                                <th>I_ts</th>
                                                <th>Visitor Name</th>
                                                <th>Book Name</th>
                                                <th>PerDay Cost</th>
                                                <th>Issue Date</th>
                                                <th>Return Date</th>
                                                <th>Quantity</th>
                                                <th>Payment</th>
                                                <th>Paid</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="x in take">
                                                <td class="project-status" style="font-family: raleway">
                                                    {{$index + 1}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.i_ts}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.v_name}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.b_name}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.pd_cost}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.idate}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.rdate}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.quantity}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{x.payment}}</td>
                                                <td><a ng-click="deletepend(x.id);">
                                                        <i class="fa fa-thumbs-up" aria-hidden="true"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- table end -->
        </div>
    </div>

</div>

</div>

    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: 0;
    }

    .fadeInRight {
        -webkit-animation-name: fadeInRight;
        animation-name: auto;
    }

    .ui-datepicker-trigger {
        position: absolute;
        margin-top: -28px;
        right: 15px;
        border: none;
        background-color: transparent;
    }
</style>
