<div class="page-container " ng-controller="missingCtrl">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Missing Book</h2>
                    <ol class="breadcrumb">
                        <li> <a href="#/dashboard">Home</a> </li>
                        <li class="active"> <strong>Missing Book</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-12"> </div>
            </div>
            <div class="widgets-container">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="abc">
                            <fieldset>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label">Visitor Name:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <select class="form-control" name="fcategory" ng-model="s.v_name">
                                                    <option ng-repeat="x in take" value="{{x.id}}">{{x.v_name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Book Name:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <select class="form-control" name="fcategory" ng-model="s.b_name">
                                                    <option ng-repeat="x in take" value="{{x.id}}">{{x.b_name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Issue Date:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="s.idate" required
                                                     type="date" placeholder="Return Date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Return Date:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="s.rdate" required
                                                     type="date"
                                                    placeholder="Return Date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label" readonly>Payment:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="s.payment"
                                                    type="text" placeholder="Add Payment ">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Quantity:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="s.quantity"
                                                    required type="text" placeholder="Add Quantity">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                </div>
                                <div class="form-group col-md-5" style="float: center">
                                    <div class=" col-sm-6 col-sm-offset-6">
                                        <button class="btn aqua" type="reset" ng-disabled="abc.$invalid"
                                            style="background: #fc8804;" ng-click="missdata(s)">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- table start -->
                <div class="wrapper-content ">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content collapse in">
                                    <div class="widgets-container">
                                        <table datatable="ng" dt-options="dtOptions"
                                            class="table table-striped table-bordered table-hover dataTables-example"
                                            style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                            <thead style="background: #fc8804;color: white;font-family: raleway">
                                                <tr>
                                                    <th>S.no</th>
                                                    <th>I_ts</th>
                                                    <th>Visitor Name</th>
                                                    <th>Book Name</th>
                                                    <th>Issue Date</th>
                                                    <th>Return Date</th>
                                                    <th>Payment</th>
                                                    <th>Quantity</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="x in miss">
                                                    <td class="project-status" style="font-family: raleway">
                                                        {{$index + 1}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{x.i_ts}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{x.v_name}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{x.b_name}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{x.idate}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{x.rdate}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{(x.payment)}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{x.quantity}}</td>
                                                    <td><a data-toggle="modal" data-target="#myModal"
                                                            ng-click="Edittake(x);">
                                                            <i class="fa fa-pencil" aria-hidden="true"></i></a>
                                                    </td>
                                                    <td><a ng-click="deletetake(x.id);">
                                                            <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
